<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creating a new file</title>
</head>
<body>

    <h1>Creating a new file</h1>

    <form action="/newfile" method="POST">
    <label for="fname">File Name:</label>
    <input type="text" id="fname" name="filename">
    <div><textarea name="body" rows="20" cols="80"></textarea></div>
    <div><input type="submit" value="Save"></div>
    </form>

</body>
</html>
